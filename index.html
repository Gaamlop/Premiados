DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRemium Sorteos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.imgur.com/EV5Z5vZ.png" alt="Logo Rifas Express" class="logo" />
    <h1>🎉 PRemium Sorteos</h1>
    <p>¡Aparta tu número de la suerte por solo $20!</p>
  </header>

  <section class="boletos">
    <h2>🎟️ Elige tu número</h2>
    <div class="grid">
      <!-- BOLETOS 1 AL 200 -->
      <!-- Puedes acortar el contenido si es muy largo -->
      <!-- Ejemplo de 10 primeros números: -->
      <span class="boleto disponible">1</span>
      <span class="boleto disponible">2</span>
      <span class="boleto disponible">3</span>
      <span class="boleto disponible">4</span>
      <span class="boleto disponible">5</span>
      <span class="boleto disponible">6</span>
      <span class="boleto disponible">7</span>
      <span class="boleto disponible">8</span>
      <span class="boleto disponible">9</span>
      <span class="boleto disponible">10</span>
      <!-- Continúa hasta el 200 -->
    </div>
  </section>

  <section class="formulario">
    <h2>📨 Adquiere tu Boleto</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="whatsapp" placeholder="Tu número de WhatsApp" required>
      <input type="text" id="numeros" placeholder="Números que quieres (ej. 5, 10, 23)" required>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>© 2025 PRemium Sorteos | Contacto: <a href="https://wa.me/522222151247">WhatsApp</a></p>
  </footer>

  <script>
    const formulario = document.getElementById('formulario');
    formulario.addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const numeros = document.getElementById('numeros').value;
      const mensaje = `Hola, quiero participar en el sorteo.\\nNombre: ${nombre}\\nWhatsApp: ${whatsapp}\\nBoletos: ${numeros}`;
      const enlace = `https://wa.me/522222151247?text=${encodeURIComponent(mensaje)}`;
      window.open(enlace, '_blank');
    });
  </script>
</body>
</html>
